<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="staff_dashboard.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Staff Dashboard</h1>
            <div class="input-box">
                <button type="button" class="btn">Add Patient</button>
            </div>
            <div class="input-box">
                <button type="button" class="btn">Update Patient</button>
            </div>
            <div class="input-box">
                <button type="button" class="btn">Delete Patient</button>
            </div>
            <div class="input-box">
                <button type="button" class="btn">Generate Report</button>
            </div>
            <div class="input-box">
                <button type="button" class="btn">Medical Treatment</button>
            </div>
            <div class="input-box">
                <button type="button" class="btn">View Records</button>
            </div>
        </form>
    </div>
</body>
</html>
